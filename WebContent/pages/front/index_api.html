        function loadDataByAjax(curPage) {
            $.ajax({
                type: "POST",
                url: "http://139.196.4.82/you_buy/activity-queryAll",
                data: '{"strUserName": "' + curPage + '", "strComments": "' + msgText + '"}',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                processdata: true,
                success: function (data) {
                    var strHTML = "";
                    $.each(data.rows, function (i, item) {
                        strHTML += '<li>';

                        strHTML += '<a class="clearfix" href="javascript:void(0);">';
                        strHTML += '<div class="pic l"><img src="images/play-photo.png" alt="#" /></div>';

                        strHTML += '<p class="name">Jaaaaamie</p>';
                        strHTML += '<p class="price">约战价格:<b>25/小时</b></p>';
                        strHTML += '<p class="loact"><i></i>秦淮区中山南路289号2楼(张府园)秦淮区中山南路289号2楼(张府园)</p>';
                        strHTML += '<p class="tel"><i></i>025-8369918</p>';
                        strHTML += '</div>';
                        strHTML += '<div class="state r">';
                        strHTML += '<p class="space">1.7K</p>';
                        strHTML += '</div>';
                        strHTML += '</a>';
                        //strHTML += '';
                        //strHTML += '';

                        strHTML += '</li>';

                    });

                    $("#ul_content").append(strHTML);

                },
                error: function (msg) {
                    alert('服务调用失败: ' + msg.status + '' + msg.statusText);
                }
            });
        }
